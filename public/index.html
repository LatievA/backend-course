<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">City Insights</h1>
            <p class="lead">Real-time weather, facts, and news</p>
        </header>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group shadow-sm">
                    <input type="text" id="cityInput" class="form-control form-control-lg" placeholder="Enter city name (e.g. London)...">
                    <button class="btn btn-primary btn-lg" onclick="fetchData()">Search</button>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div id="results" class="row d-none">
            <!-- Weather Card -->
            <div class="col-md-6 mb-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Weather: <span id="cityName"></span></h5>
                    </div>
                    <div class="card-body" id="weatherContent">
                        <!-- JS injects here -->
                    </div>
                </div>
            </div>

            <!-- City Facts Card -->
            <div class="col-md-6 mb-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">City Facts</h5>
                    </div>
                    <div class="card-body" id="factContent">
                        <!-- JS injects here -->
                    </div>
                </div>
            </div>

            <!-- News Card -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mb-0">Latest Local News</h5>
                    </div>
                    <div class="card-body">
                        <div id="newsContent" class="list-group list-group-flush">
                            <!-- JS injects here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
